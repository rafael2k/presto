option cpp_opmessage = true; // Turn on generation of OpTypedMessage sub-classes for all top-level messages
option cpp_component = framework;


/**
 * CreateNewMail message.
 */
message CreateNewMail
{
    required string subject = 1;
	required string text = 2;
	required string date = 3;
	required string to = 4;
	required string cc = 5;
	required string bcc = 6;
	required string filePaths = 7;
	required string fileNames = 8;
	required int32	eventId = 9;
}
