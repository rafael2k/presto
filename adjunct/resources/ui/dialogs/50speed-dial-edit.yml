  - type: Dialog
    name: Speed Dial Edit Dialog
    content:
      type: StackLayout
      elements:
        - type: GridLayout
          elements:
            - elements:
              - type: Label
                string: D_SD_LABEL_URL
              - type: Address
                name: address_inputbox
                minimum-width: 300
                ghost-string: S_ENTER_WEB_ADDRESS_HERE
            - elements:
              - type: Label
                string: D_SD_LABEL_TITLE
              - type: Edit
                name: edit_title
                ghost-string: D_SD_DEFAULT_TITLE
    button-strip:
      *OkCancelButtonStrip
