  - type: Dialog
    name: Extension Uninstall Dialog
    title: D_EXTENSION_UNINSTALL_TITLE
    content:
      type: StackLayout
      name: Main_page
      orientation: horizontal
      elements:
        - type: Icon
          name: Extension_icon
          fixed-width: 64
          fixed-height: 64
          allow-scaling: true
        - type: MultilineLabel
          name: Main_question
          minimum-width: 40c
          nominal-width: 40c
    button-strip:
      <<: *GenericButtonStrip
      buttons:
        - <<: *OkButton
          string: M_WIDGET_UNINSTALL
        - *CancelButton
