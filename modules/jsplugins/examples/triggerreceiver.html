<html> <head>
<title>triggerreceiver test</title>
</head>

<script>

function toggle()
{
  trr = document.getElementById("triggerReceiverObj");
  trr.enabled = !trr.enabled;
}

function simulate()
{
  trr = document.getElementById("triggerReceiverObj");
  trr.simulateTrigger();
}

</script>

<body>
here comes a triggerreceiver object:

<OBJECT TYPE="application/tve-trigger" ID="triggerReceiverObj"></OBJECT>

there it was (don't worry, it shouldn't be visible).

<div onclick=toggle() style="background-color: green;">
click here to toggle the value of trr.enabled</div>

<div onclick=simulate() style="background-color: yellow;">
click here to simulate a trigger from the network</div>

</body> </html>
