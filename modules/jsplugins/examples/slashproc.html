<script>
var slp = new SlashProc();

function update()
{
	document.getElementById("time").innerHTML = slp.uptime;
	document.getElementById("loadavg").innerHTML = slp.loadavg;
	document.getElementById("meminfo").innerHTML = slp.meminfo;
	document.getElementById("cpuinfo").innerHTML = slp.cpuinfo;
	document.getElementById("self_status").innerHTML = slp.self_status;
	setTimeout(update, 500);
}

function toggleVisible(id)
{
	var elt = document.getElementById(id);
	var vis = document.defaultView.getComputedStyle(elt, null).getPropertyValue("display");
	if (vis == "none")
		elt.style.setProperty("display", "block", "");
	else
		elt.style.setProperty("display", "none", "");
}
</script>

<style type="text/css">
body { font-family: monospace;
 }
h1 { font-size: 105%; }
.data { display: none; white-space: pre; }
.header { background-color: lightgrey; }
</style>

<body onload="update()">
<h1>Reading /proc/ from JavaScript</h1>
<p>
Click to show some data.
</p><p>
<span class="header" onclick="toggleVisible('time');">[/proc/uptime]</span> <span id="time" class="data"></span></p>
<p><span class="header" onclick="toggleVisible('loadavg');">[/proc/loadavg]</span>  <span id="loadavg" class="data"></span></p>
<p><span class="header" onclick="toggleVisible('meminfo');">[/proc/meminfo]</span> <br/><span id="meminfo" class="data"></span></p>
<p><span class="header" onclick="toggleVisible('cpuinfo');">[/proc/cpuinfo]</span> <br/><span id="cpuinfo" class="data"></span></p>
<p><span class="header"
onclick="toggleVisible('self_status');">[/proc/self/status]</span> <br/><span id="self_status" class="data"></span></p>
</body>
