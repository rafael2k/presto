option cpp_defines = "SELFTEST";

message TestBytes
{
    required bytes bytes1 = 1 [cpp_datatype = OpData, cpp_method="*"];
    required bytes bytes2 = 2 [cpp_datatype = ByteBuffer, cpp_method="*"];

    optional bytes bytes3 = 3 [cpp_datatype = OpData, cpp_method="*"];
    optional bytes bytes4 = 4 [cpp_datatype = ByteBuffer, cpp_method="*"];

    repeated bytes bytes5 = 5 [cpp_datatype = OpData, cpp_method="*"];
    repeated bytes bytes6 = 6 [cpp_datatype = ByteBuffer, cpp_method="*"];
}
