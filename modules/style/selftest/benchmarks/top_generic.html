<body onload="loaded();">
<iframe id="frm"></iframe>
<script>
var start;
function loaded() {
    var stop = new Date();
    document.body.setAttribute("res", (stop - start) + "ms");
}
var frm = document.getElementById("frm");
start = new Date();
frm.src = "data:text/html,X"; /* Substitute with url to test site. */
</script>
