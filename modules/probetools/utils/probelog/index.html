<!doctype html>
<html>
  <head>
    <style>
      body { margin: 0; background: white; }
      div#panel { width: 20em; top: 0; padding: 4px; background-color: #eee; position: fixed; right: 0; border: 1px solid black }
      div#panel span#status { font-size: smaller; font-family: sans-serif; }
      input { border: 1px solid white; background-color: white; }
      input.hidden { display: none; }
      canvas { position: absolute; top: 0; border: 1px solid black; }
    </style>
  </head>
  <body>

    <script src="helpers.js"></script>
    <script src="probelogviewer.js"></script>

    <canvas id="canvas"></canvas>

    <div id="panel">
      <input type="button" onclick="load()" value="Load file">
      <input class="hidden" id="px-per-sec" value="10000" size="7"/>
      <input id="scaledown" type="button" onclick="scaledown()" value="s-">
      <input id="scaleup" type="button" onclick="scaleup()" value="s+">
      <input class="hidden" id="start-sec" value="0" size="7"/>
      <input id="startdown" type="button" onclick="startdown()" value="t-">
      <input id="startup" type="button" onclick="startup()" value="t+">
      <input class="hidden" id="dur" type="input" value="0.1"> <!-- default one tenth of a second is shown at a time -->
      <input id="startdown" type="button" onclick="durdown()" value="d-">
      <input id="startup" type="button" onclick="durup()" value="d+">
      <br>
      <span id="status">status</span>
    </div>

</body>
