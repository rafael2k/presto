<html manifest="/applicationcache/basic.manifest">
<head>
   <title></title>
<script><!--

webserver = opera.io.webserver;

function SetupServer()
{
	webserver.addEventListener("basic.manifest", 
						function(e) {
						if (e.connection.request.closed)
							return;
						var response = e.connection.response;
						response.setResponseHeader("Content-Type", "text/cache-manifest");
						response.write("CACHE MANIFEST\nCACHE:\nsimple.txt\n");
						response.close();	
	}, false); 
}

function dummy(e)
{
	return true;
}
--></script>
</head>
<body onload="SetupServer();">
</body>
</html>
