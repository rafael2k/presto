<html manifest="resources/foo.manifest">
<html>
<head>
   <title>Test that the manifest FALLBACK mechanism works for an item that is not pre-stored via the manifest</title>
<script>
resultstr = "";

function addEvt(evt)
{ resultstr += evt; }

applicationCache.onchecking    = function anonymous(event) { resultstr += "CHECKING"; }
applicationCache.ondownloading = function anonymous(event) { resultstr += "-DOWNLOADING"; }
applicationCache.onprogress    = function anonymous(event) { resultstr += "-PROGRESS"; }
applicationCache.onnoupdate    = function anonymous(event) { resultstr += "-NOUPDATE"; }
applicationCache.onupdateready = function anonymous(event) { resultstr += "-UPDATEREADY"; }

// applicationCache.ondownloading = addEvt('-DOWNLOADING');
// applicationCache.onprogress    = addEvt('-PROGRESS');
// applicationCache.onnoupdate    = addEvt('-NOUPDATE');
// applicationCache.onupdateready = addEvt('-UPDATEREADY');
// applicationCache.onobsolete    = addEvt('-OBSOLETE');
// applicationCache.onerror       = addEvt('-ERROR');
// applicationCache.oncached      = addEvt('-CACHED');
</script>
</head>

<body>

<p>Test that the manifest FALLBACK mechanism works for an item that is not pre-stored via the manifest</p>

<input type="button" value="find out" onclick="document.getElementById('result').innerHTML+= '*'+resultstr+'*'">

<div id="result"></div>


</body>
</html>
