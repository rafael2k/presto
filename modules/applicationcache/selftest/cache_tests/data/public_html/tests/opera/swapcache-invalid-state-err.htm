<html>
<head>
  <title>With no manifest present, an attempt to trigger the swapCache() method should trigger an INVALID_STATE_ERR exception (11)</title>
<script>
var verifyTest = window.opener.verifyTest;

function log(message)
{ 
  if (window.opener == null)
     { document.getElementById('result').innerHTML += message + "<br>"; } 
  else 
     { verifyTest(window, true, message); }
}

function test()
{
try
   {
    applicationCache.swapCache();
    log("FAIL: No error produced.");
   }
catch (e)
   {
    if (e.code == 11)   { log("PASS"); }
    else                { log("FAIL: Wrong exception code received. Expected: 11; Got: " + e.code); } 
   }
}
</script>
</head>

<body onload="test();">

<p>With no manifest present, an attempt to trigger the swapCache() method should trigger an INVALID_STATE_ERR exception (11). Should say "PASS"</p>

<div id="result"></div>

</body>
</html>
