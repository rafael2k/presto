<html manifest="/applicationcache/dummy.mst">

<head>
<script>

webserver = window.opener.opera.io.webserver;


function SetupServer()
{
	webserver.addEventListener("dummy.mst", 
						function(e) {
						var response = e.connection.response;
						response.setResponseHeader("Content-Type", "text/cache-manifest");
						response.write("CACHE MANIFEST\nCACHE:\n");
						response.close();
						if (window.opener)
						{
							window.opener.verifyTest(window, true);	
						}
						
	}, false); 
	
}

</script>


</head>

<body onload="SetupServer();">


<div id="test">
		This is a success 1
</div>			
</body>

</html>
