<!DOCTYPE html>
<html>
 <head>
  <title>Gadgets selftest</title>
  <script type="text/javascript">
    /*opera.postError("OEX - extension selftest loaded properly");*/
    if(opera.extension)
    {
        if(opera.extension.urlfilter)
        {
            if(opera.extension.urlfilter.block)
            {
                opera.extension.urlfilter.block.add("*opera_ex_block*");
                opera.extension.urlfilter.block.add("*opera_ex_block*");
                opera.extension.urlfilter.block.add("*opera_ex_allow*");
                opera.extension.urlfilter.block.remove("*opera_ex_allow*");
                opera.postError("OEX - Rules operations performed");
            }
            else
                opera.postError("OEX - opera.extension.urlfilter.block not present: " + opera.extension.urlfilter.block);
        }
        else
            opera.postError("OEX - opera.extension.urlfilter not present: " + opera.extension.urlfilter);
    }
    else
        opera.postError("OEX - opera.extension not present: " + opera.extension);
  </script>
 </head>
</html>
