<html>
<head>

<script>
var counter = 42;

function foo()
{
	counter ++;
	update();
}
function update()
{
	document.getElementById('outp').innerHTML = counter;
}
</script>

</head>
<body onload="update()">

<p>The orange number below should be increased by one each time the
button is clicked.</p>

<input type="reset" value="Click me" onclick="foo()">

<p id="outp" style="color:orange;"></p>

</body>
</html>
