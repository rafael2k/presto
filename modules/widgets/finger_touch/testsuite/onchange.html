<html>
<head>

<script>
function foo()
{
	document.getElementById('outp').innerHTML = document.getElementById('inp').value;
}
</script>

</head>
<body>

<p>The orange text below should change when the input element changes.</p>

<input id="inp" onchange="foo()">

<p id="outp" style="color:orange;">changing the input field should change this text</p>

</body>
</html>
