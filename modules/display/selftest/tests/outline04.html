<!DOCTYPE html>
<html>
<head>

<style type='text/css'>

body { padding: 20px; margin: 0px; position: absolute; background-color: white; width: 250px; height: 250px; }

#foo
{
	outline:3px solid red;
	border:3px solid green;

	background:silver;
	overflow:hidden;

	position:absolute;
	width: 200px;
	height: 200px;
}

#foo div
{
	position:absolute;
	width:32px;
	height:32px;
	margin:-16px 0 0 -16px;

	background:brown;
	border:5px solid orange;
}
.t{	top:0;		}
.m{	top:50%;	}
.b{ top:100%;	}

.l{	left:0;		}
.c{	left:50%;	}
.r{ left:100%;	}

</style>
</head>
<body>

	<div id='foo'>
		<div class='t r'></div>
		<div class='t c'></div>
		<div class='t l'></div>
		<div class='m r'></div>
		<div class='m c'></div>
		<div class='m l'></div>
		<div class='b r'></div>
		<div class='b c'></div>
		<div class='b l'></div>
	</div>

</body>
</html>
