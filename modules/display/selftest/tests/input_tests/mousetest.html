<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Test</title>
	<style>
		* { font-family: "Bitstream Vera Sans"; font-size: 12px; }
	  body { padding: 5px; margin: 0px; background-color: silver; position: absolute; }
	</style>
	</head>
	<script>
	 function up(e)
	 {
			var out = document.getElementById("out");
			out.value += "UP button: " + e.button + " detail: " + e.detail + "\r\n";
   }
	 function down(e)
	 {
			var out = document.getElementById("out");
			out.value += "DOWN button: " + e.button + " detail: " + e.detail + "\r\n";
   }
   window.onmousedown = down;
   window.onmouseup = up;
	</script>
	<body>
	<textarea id="out" cols=100 rows=30></textarea>
	</body>
</html>
