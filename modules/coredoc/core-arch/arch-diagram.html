<span id=dot style="color: red; z-index: 1; position: absolute; left: 50%; top: 50%">
<span>&#x25cf;</span>&nbsp;&nbsp;<span style="font-size: small">(you are here)</span>
</span>

<script>
var elt=false;
var up=false;
var c=255;
var x=50;
var y=50;
var xrel;
var yrel;
var ticks=0;

function c2s(c)
{
  var s = c.toString(16);
  if (s.length < 2)
    s = "0" + s;
  return s;
}

function pulse()
{
  if (!elt)
    elt = document.getElementById("dot");
  if (up)
  {
    c += 16;
    if (c+16 > 255)
      up=false;
    var s = c2s(c);
    elt.style.color = "#" + s + "0000";
  }
  else
  {
    c -= 16;
    if (c-16 < 0)
      up=true;
    var s = c2s(c);
    elt.style.color = "#" + s + "0000";
  }
  if (ticks == 0)
  {
    xrel = Math.floor(Math.random()*10)-5;
    yrel = Math.floor(Math.random()*10)-5;
    ticks=25;
  }
  --ticks;
  if (ticks % 5 == 0)
  {
    x += xrel;
    y += yrel;
    if (x < 0) x=0;
    if (x > 90) x=90;
    if (y < 0) y=0;
    if (y > 90) y=90;
    elt.style.left = x + "%";
    elt.style.top = y + "%";
  }
  setTimeout( "pulse()", 50 );
}
</script>
</body>

</html>
