<!DOCTYPE html>
<html>
	<head>
		<title>Speed Dial example</title>
	 	<style type="text/css">
	 		@media screen and (view-mode: minimized ) {
	 			*{
	 				padding:0;
	 				margin:0;
	 			}
	 			html,body {
	 				height: 100%;
	 			}
				body {
					background: #000 url('icons/opera-dim.png') center no-repeat;
					background-size: 50%;
					border: 1px dashed red;
					color: #fff;
					width: 100%;
					padding: 2px;
					position: relative;
				}
				span {
					display: block;
				}
				p {
					font-family: helvetica;
					font-size: 12px;
				}
				p.bottom {
					position: absolute;
					bottom: 0;
					left: 0;
					border: 1px solid #999;
				}
				p.padding-bottom {
					padding-bottom: 10px;
				}
				.eightPx {
					font-size: 8px;
				}
				.tenPx {
					font-size: 10px;
				}
				.twelvePx {
					font-size: 12px;
				}
				.fourteenPx {
					font-size: 14px;
				}
				.sixteenPx {
					font-size: 16px;
				}				
				.eightteenPx {
					font-size: 18px;
				}				
	 		}
	 	</style>
	 	<script type="text/javascript">
			function loaded() {
				h = window.innerHeight;
				w = window.innerWidth;
				document.getElementById('actualSize').innerHTML = 'Viewport size = ' + w + 'x' + h + 'px';
			}
			window.onresize = loaded;
	 	</script>	 	
	</head>
	<body>
		<div class="fitToSize">
			<p class="padding-bottom">
				<span class='eightteenPx'>Eightteen px,</span>
				<span class='sixteenPx'>Sixteen px,</span>
				<span class='fourteenPx'>Fourteen px,</span>
				<span class='twelvePx'>Twelve px,</span>
				<span class='tenPx'>Ten px,</span>
				<span class='eightPx'>Eight px</span>
			</p>
			<p>Opera logo is set to center</p>
			<p>Red border should be visible on all edges</p>
			<p><span id='actualSize'></span></p>
			<p class="bottom">Anchored to bottom</p>
		</div>	
	</body>
</html>
