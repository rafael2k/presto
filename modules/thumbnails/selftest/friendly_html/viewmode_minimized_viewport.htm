<!DOCTYPE html>
<html>
	<head>
		<title>Speed Dial viewport</title>
	 	<style type="text/css">
#w1024 {
	display: none;
}
#w512 {
	display: none;
}
#w256 {
	display: none;
}
@media screen and (view-mode: minimized ) {
                                body{
                                        background: green ;
                                        width: 100%;
                                        padding: 2px;
                                        position: relative;
                                }
}
@media all and (max-width: 1024px) {
#w1024{
	display: block;
	background: blue;
}
}

@media all and (max-width: 512px) {
#w512{
	display: block;
	background: yellow;
}
}
@media all and (max-width: 256px) {
#w256{
	display: block;
	background: red;
}
}
	 	</style>
	</head>
	<body>
	<div id="w1024">Visible if width is &lt;= 1024px</div>
	<div id="w512">Visible if width is &lt;= 512px</div>
	<div id="w256">Visible if width is &lt;= 256px</div>
	
			<p><span id='load'></span></p>
			<p><span id='resize'></span></p>
	 	<script type="text/javascript">
		 	function windowSizeLoad() {
opera.postError("load");
				h = window.innerHeight;
				w = window.innerWidth;
				document.getElementById('load').innerHTML = '"load" = ' + w + 'x' + h + 'px';
			}
		 	function windowSizeResize() {
opera.postError("resize");
				h = window.innerHeight;
				w = window.innerWidth;
				document.getElementById('resize').innerHTML = '"resize" = ' + w + 'x' + h + 'px';
			}
			window.onload = windowSizeLoad;
			window.onresize = windowSizeResize;
	 	</script>	 	
	</body>
</html>
