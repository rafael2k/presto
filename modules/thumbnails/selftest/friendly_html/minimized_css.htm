<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8 />
<title>minimized css</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<style>

body{
margin:0;
padding:0;
}

div#container {
	width:100%;
	background-color:yellow;
	display: block;
}

div#left {
	background-color:red;
	width: 15%;
}
div#right {
	background-color:blue;
	width: 15%;
}

div#middle {
	background-color:green;
	width: 70%;
}

.inline-content {
	float:left;
	height:100%;
}

@media (view-mode:minimized) {
div#left{
	display:none;
}
div#right {
	display:none;
}
div#middle {
	width:100%;
}
}
</style>
<script>
window.addEventListener("load", function(){
	var text = 'clientWidth = ' + document.body.clientWidth + '<br>innerWidth = ' + window.innerWidth;
	document.getElementById('middle').innerHTML = text;
}, false);
</script>
</head>
<body>
<div id="container">
	<div id="left" class="inline-content">LEFT</div>
	<div id="middle" class="inline-content">MIDDLE</div>
	<div id="right" class="inline-content">RIGHT</div>
</div>
</body>
</html>
