<!DOCTYPE html>
<html>
<head>
  <title>minimized</title>
  <style>
    body {
      background-color:white;	
    }
    @media {
      #ref::before{
        content:"Regular web page";
      }
    }

    @media (view-mode:minimized) {
      #ref::before{
        content:"PASS";
      }
        
      body {
        background-color:green;	
      }
    }
  </style>
</head>
<body>
<h1 id="ref"></h1>
</body>
