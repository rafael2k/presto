<!DOCTYPE html>
<html>
<head>
<title>Selftest for CORE-25522 - navigator.plugins for thumbnails should always return false and the alternate content should be displayed</title>
<script type="text/javascript">
window.addEventListener('load', init, false);
function init() {
	holder = document.getElementById('result');
	holder.innerHTML='<h1 style="color: green">PASS</h1>';
	//The DOM should check the window type and announce that plugins are disabled (in thumbnails case)
	if ( navigator.plugins ) holder.innerHTML = '<h1 style="color: red">FAIL</h1>';
}
</script>
</head>
<body>
<p id="result">Test did not run. Javascript needed.</p>
</body>
</html>
</html>
