<!DOCTYPE html>
<html>
<head>
<style>
*
{
	margin:0;padding:0;
}

iframe
{
	position:relative;
	top:20px;
	left:20px;
	border:none;
	width:100px;
	height:100px;
}

div.overlapping
{
	position:absolute;
	left:20px;
	top:20px;
	width:50px;
	height:50px;
	z-index:1;
	background-color:lime;
}

</style>
</head>
<body>

<iframe src="iframe.htm">
</iframe>

<div class="overlapping"></div>

</body>

</html>
