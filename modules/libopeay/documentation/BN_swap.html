<h1><a name="name">NAME</a></h1>
<p>BN_swap - exchange BIGNUMs</p>
<p>
</p>
<hr />
<h1><a name="synopsis">SYNOPSIS</a></h1>
<pre>
 #include &lt;openssl/bn.h&gt;</pre>
<pre>
 void BN_swap(BIGNUM *a, BIGNUM *b);</pre>
<p>
</p>
<hr />
<h1><a name="description">DESCRIPTION</a></h1>
<p><code>BN_swap()</code> exchanges the values of <em>a</em> and <em>b</em>.</p>
<p><a href="../documentation/./bn.html">bn(3)</a></p>
<p>
</p>
<hr />
<h1><a name="history">HISTORY</a></h1>
<p>BN_swap was added in OpenSSL 0.9.7.</p>
