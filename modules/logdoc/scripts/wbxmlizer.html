<html>
<head>
<script src="wbxmlizer_tokens.js"></script>
<script src="wbxmlizer.js"></script>
<style>
#strtbl { width: 80%; }
#strtbl th { width: 50%; }
</style>
</head>

<body onload="init()">
<select name="doctype" onchange="updateDoctype(this)">
<option>WML</option>
<option>Generic XML</option>
</select>

<div>
<h2>String table</h2>
<div>
<table id="strtbl" border="1"><tr><th>offset</th><th>string</th></tr></table>
<input type="button" onclick="addString()" value="Add String"/>
</div>
</div>

<div>
<h2>Source</h2>
<div><textarea id="source" cols="80" rows="15"></textarea></div>
</div>

<input type="button" value="Generate" onclick="generateWbxml()" />

<div>
<h2>Generated</h2>
<div><input id="generated" size="120"/></div>
</div>

<div style="display: none">
<h2>Debug</h2>
<div><textarea id="debug" cols="80" rows="15"></textare></div>
</div>

<div>
<h2>Help</h2>
<div>Used to generate WBXML data-urls from markup. Write in the markup in the Source
field and press generate. The data url will be generated in the input field marked
Generated.<br/>
The generator will use predefined tag and attribute constants for known WML tags
and attributes. Example: if <tt>title="something"</tt> is used in the source, the
<tt>title=</tt> will have it's own predfined token and the string <tt>something</tt>
will be coded as an inline string.<br/>
To put in references to strings in the string table, use the <tt>%&lt;offset&gt;</tt>
notation. <tt>offset</tt> is a decimal number. Example: if you want a reference to
the string at offset 7 in the string table write: <tt>%7</tt>.</div>
</div>

</body>
</html>
