<!DOCTYPE html>

<HTML>
 <HEAD>
  <TITLE>Percentage heights for block boxes in strict mode</TITLE>
<style>

* { font-family: "Bitstream Vera Sans"; font-size: 12px; line-height: 15px; }

body
{
	width:1000px;
	height:1000px;
	margin:0;
}


.r19 { top:0; }
.r20 { top:100px; }
.r21 { top:200px; }
.r22 { top:300px; }


.c1 { left: 0; }
.c2 { left: 100px; }
.c3 { left: 200px; }
.c4 { left: 300px; }
.c5 { left: 400px; }
.c6 { left: 500px; }
.c7 { left: 600px; }
.c8 { left: 700px; }
.c9 { left: 800px; }

.testcontainer { position:absolute; left:100px; top:130px; }


.rlegendcontainer { position:absolute;top:130px;left:10px; }

.rheader  { position:absolute; top:65px;left:10px; }


.r19legend { position:absolute; top:0; left:10px; }
.r20legend { position:absolute; top:100px; left:10px; }
.r21legend { position:absolute; top:200px; left:10px; }
.r22legend { position:absolute; top:300px; left:10px; }

.cheader  { position:absolute; top:50px; left:50px; }
.c1legend { position:absolute; top:50px; left:100px; }
.c2legend { position:absolute; top:50px; left:200px; }
.c3legend { position:absolute; top:50px; left:300px; }
.c4legend { position:absolute; top:50px; left:400px; }
.c5legend { position:absolute; top:50px; left:500px; }
.c6legend { position:absolute; top:50px; left:600px; }
.c7legend { position:absolute; top:50px; left:700px; }
.c8legend { position:absolute; top:50px; left:800px; }
.c9legend { position:absolute; top:50px; left:900px; }

.square
{
position:absolute;
width:80px;
height:80px;
background-color:violet;
overflow:hidden;
}

.green { background-color:green; width:90%}
.blue { background-color: blue; width:90%}
.yellow { background-color:yellow; width:90%}
.pink { background-color:pink;width:90% }
.brown { background-color:gray; width: 90% }


.inside { width: 100%; }
.relative { position:relative; width:100%; }
.absolute { position:absolute; width:100%; top:0; left: 0;}

img { width: 90%}

* {
	border-spacing: 0;
	padding: 0;
	margin: 0;
}

</style>
 </HEAD>

 <BODY>

<h2>Nested percentage heights</h2>

<div class="rheader"><b>outer</b></div>

<div class="rlegendcontainer">

<div class="r19legend">19<br>block:perc<br>
                      table:perc</div>

<div class="r20legend">20<br>table:perc<br>
				             tr:perc</div>

<div class="r21legend">21<br>block:auto<br>
				             overflow:hidden</div>

<div class="r22legend">22<br>block:auto<br>
						width:auto</div>


</div>



<div class="cheader"><b>inner</b></div>
<div class="c1legend">block:perc</div>
<div class="c2legend">table:perc</div>
<div class="c3legend">tr:perc</div>
<div class="c4legend">td:perc</div>
<div class="c5legend">replaced:perc</div>

<div class="c6legend"><span class="blue">table:perc</span><br><span class="pink">tr:perc</span></div>
<div class="c7legend"><span class="blue">table:perc</span><br><span class="pink">tr:perc</span><br><span class="brown">td:perc</span></div>
<div class="c8legend"><span class="pink">tr:perc</span><br><span class="brown">td:perc</span></div>
<div class="c9legend"><span class="blue">table:perc</span><br><span class="brown">td:perc</span></div>


<div class="testcontainer">

   <!-- Nineteenth row -->
  <div class="square r19 c1">

	<div class="blue" style="height:90%"></div>
  </td></tr></table></div>
  </div>

 <table class="blue" style="height:90%"><tr class="pink" style="height:90%"><td class="brown"></td></tr></table>

 <!-- 22st row -->
